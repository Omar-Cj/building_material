    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="src/css/styles.css" />
   
  </head>
  <body>
    <script type="module" src="src/js/auth.js"></script>

    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-building"></i> BuildMat</h2>

      </div>
      <ul class="nav-menu">

        <li class="nav-item">
          <a href="inventory.html" class="nav-link" data-page="inventory">
            <i class="fas fa-boxes"></i>
            Inventory
          </a>
        </li>
        <li class="nav-item">
          <a href="sales.html" class="nav-link" data-page="sales">
            <i class="fas fa-chart-line"></i>
            Sales
          </a>
        </li>
        <li class="nav-item">
          <a href="purchases.html" class="nav-link" data-page="purchases">
            <i class="fas fa-shopping-cart"></i>
            Purchases
          </a>
        </li>
        <li class="nav-item">
          <a href="expenses.html" class="nav-link" data-page="expenses">

        <li class="nav-item">
          <a href="suppliers.html" class="nav-link" data-page="suppliers">

        <li class="nav-item">
          <a href="customers.html" class="nav-link" data-page="customers">
            <i class="fas fa-users"></i>
            Customers
          </a>
        </li>
      </ul>
    </nav>

     <main class="main-content" id="mainContent">
      <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="user-actions">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
      <div class="d-flex justify-content-between mb-3">
        <h3>Materials</h3>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#materialModal"
        >
          + Add
        </button>
      </div>
      <table class="table table-striped" id="materialsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Unit</th>
            <th>Stock</th>
            <th>Reorder</th>
            <th>Price</th>
            <th>Supplier</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="materialModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="materialForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Material</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" />
          </div>
          <div class="modal-body">
            <input type="hidden" id="materialId" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="mName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Category</label>
              <input id="mCategory" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Unit</label>
              <input id="mUnit" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Stock</label>
              <input id="mStock" type="number" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Reorder Level</label>
              <input
                id="mReorder"
                type="number"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label>Price</label>
              <input
                id="mPrice"
                type="number"
                step="0.01"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label>Supplier ID</label>
              <input
                id="mSupplier"
                type="number"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="src/js/pages/inventory.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
