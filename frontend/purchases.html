          <a href="sales.html" class="nav-link" data-page="sales">

    <main class="container py-4">
      <h3>Create Purchase Order</h3>
      <form id="poForm">
        <div class="mb-3">
          <label>Supplier</label>
          <select id="poSupplier" class="form-select"></select>
        </div>
        <table class="table" id="poItems">
          <thead>
            <tr>
              <th>Material</th>
              <th>Qty</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="addRow" class="btn btn-sm btn-outline-secondary">
          + Item
        </button>
        <button type="submit" class="btn btn-primary">Submit PO</button>
      </form>
    </main>
