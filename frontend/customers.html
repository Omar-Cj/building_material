<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers - BuildMat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/customers.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-building"></i> NurBuild</h2>
        <p>Management System</p>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link" data-page="dashboard">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="inventory.html" class="nav-link" data-page="inventory">
            <i class="fas fa-boxes"></i>
            Inventory
          </a>
        </li>
        <li class="nav-item">
          <a href="sales.html" class="nav-link" data-page="sales">
            <i class="fas fa-chart-line"></i>
            Sales
          </a>
        </li>
        <li class="nav-item">
          <a href="purchases.html" class="nav-link" data-page="purchases">
            <i class="fas fa-shopping-cart"></i>
            Purchases
          </a>
        </li>
        <li class="nav-item">
          <a href="expenses.html" class="nav-link" data-page="expenses">
            <i class="fas fa-receipt"></i>
            Expenses
          </a>
        </li>
        <li class="nav-item">
          <a href="suppliers.html" class="nav-link" data-page="suppliers">
            <i class="fas fa-truck"></i>
            Suppliers
          </a>
        </li>
        <li class="nav-item">
          <a
            href="customers.html"
            class="nav-link active"
            data-page="customers"
          >
            <i class="fas fa-users"></i>
            Customers
          </a>
        </li>
        <li class="nav-item">
          <a href="debts.html" class="nav-link" data-page="debts">
            <i class="fas fa-credit-card"></i>
            Debts
          </a>
        </li>
        <li class="nav-item">
          <a href="reports.html" class="nav-link" data-page="reports">
            <i class="fas fa-file-alt"></i>
            Reports
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-content" id="mainContent">
      <div class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px">
          <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="page-title">Customers Management</h1>
        </div>
        <div class="user-actions">
          <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>

      <div class="content-section">
        <div class="section-header">
          <h2 class="section-title">Customer Management</h2>
          <button class="btn btn-primary" id="addCustomerBtn">
            <i class="fas fa-plus"></i>
            Add New Customer
          </button>
        </div>

        <div class="search-filter-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search customers by name, email, or phone..."
            />
          </div>
          <select class="filter-select" id="statusFilter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="blacklisted">Blacklisted</option>
          </select>
          <select class="filter-select" id="typeFilter">
            <option value="">All Types</option>
            <option value="individual">Individual</option>
            <option value="company">Company</option>
            <option value="government">Government</option>
            <option value="ngo">NGO/Non-profit</option>
          </select>
        </div>

        <div id="customersTableContainer">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading customers...
          </div>
        </div>

        <div class="pagination" id="pagination" style="display: none">
          <button class="pagination-btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="pageInfo">Page 1 of 1</span>
          <button class="pagination-btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- Customer Form Modal -->
    <div class="modal" id="customerModal">
      <div class="modal-content modal-lg">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Add New Customer</h3>
          <button class="close-btn" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="customerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required" for="customerName"
                  >Customer Name</label
                >
                <input
                  type="text"
                  id="customerName"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="customerType">Customer Type</label>
                <select id="customerType" class="form-select">
                  <option value="individual">Individual</option>
                  <option value="company">Company</option>
                  <option value="government">Government</option>
                  <option value="ngo">NGO/Non-profit</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="contactPerson"
                  >Contact Person</label
                >
                <input type="text" id="contactPerson" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label required" for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="alternativePhone"
                  >Alternative Phone</label
                >
                <input type="tel" id="alternativePhone" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="taxId">Tax ID</label>
                <input type="text" id="taxId" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="creditLimit">Credit Limit</label>
                <input
                  type="number"
                  id="creditLimit"
                  class="form-control"
                  min="0"
                  step="0.01"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="paymentTerms">Payment Terms</label>
                <input
                  type="text"
                  id="paymentTerms"
                  class="form-control"
                  placeholder="e.g., Net 30 days"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="status">Status</label>
                <select id="status" class="form-select">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="blacklisted">Blacklisted</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label" for="notes">Notes</label>
                <textarea
                  id="notes"
                  class="form-control"
                  rows="3"
                  placeholder="Additional notes about the customer..."
                ></textarea>
              </div>
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              <i class="fas fa-save"></i>
              Save Customer
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal confirm-modal" id="confirmModal">
      <div class="modal-content">
        <div class="confirm-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="confirm-message" id="confirmMessage">
          Are you sure you want to delete this customer?
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" id="confirmCancel">Cancel</button>
          <button class="btn btn-danger" id="confirmDelete">
            <i class="fas fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/pages/customers.js"></script>
    <script type="module" src="src/js/auth.js"></script>
  </body>
</html>
